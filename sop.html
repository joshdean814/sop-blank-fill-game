<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <title>Blank Fill Game</title>
</head>
<body id='body'>
    <div id='prompt-selection-container'>
        <h1 class='header'>Prompts</h1>
        <div id='prompt-selection'></div>
    </div>
    <div id='game-container'>

            <h1 class='header'>BLANK BONANAZA</h1>
            <div id='text-container'></div>
            <div id='fill-container' style='display: none;'>
                <div id='definition' class='flip-card'>
                    <div class='flip-card-inner'>

                    </div>
                    <div class='flip-card-back'>
                        <h1 id='def-title'></h1>
                        <p id='def-text'></p>
                    </div>
                    </div>
                </div>
                <div id='fill-text-container'>
                    <form id='word-input-form' autocomplete='off'>
                        <input type='text' id='word-input'/>
                        <input type='submit' style='display: none'/>
                    </form>
                </div>
                <div id='hint' class='flip-card'>
                    <div class='flip-card-inner'>
                    <div class='flip-card-front'>

                    </div>
                    <div class='flip-card-back'>
                        <h1>Examples:</h1>
                        <p id='hint-text'></p>
                    </div>
                </div>
                </div>
            </div>
            <div id='button-container'>
                <button id='fill-button'>FILL</button>
                <button id='read-button'>READ</button>
            </div>
            <div id='alert' style='display: none'></div>
        </div>
    </div>
    
    <script type='module' src='sop.js'></script>
    <script type='module' src='texts.js'></script>
    <script type='module' src='fill.js'></script>
</body>
</html>
